<div class="container">

    <!-- Page Heading/Breadcrumbs -->
    <h1 class="mt-4 mb-3">Rank <small></small></h1>

    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <a href="index.html">Home</a>
        </li>
        <li class="breadcrumb-item active">Rank</li>
    </ol>

    <div class="row">
        <div class="col-lg-4 col-sm-6 portfolio-item" ng-repeat="model in rankCtrl.models">

                <a href="#"><img class="card-img-top img-fluid" src="http://placehold.it/700x400" alt=""></a>
                <div class="card-block">
                    <h4 class="card-title"><a href="#/model/{{model.id}}">{{model.modelName}}</a></h4>
                    <p class="card-text">{{model.modelDescription}}</p>
                </div>
            </div>
        </div>

    </div>

    <!-- Pagination -->
    <ul class="pagination justify-content-center">
        <li class="page-item">
            <a class="page-link" href="#" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
                <span class="sr-only">Previous</span>
            </a>
        </li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item">
            <a class="page-link" href="#" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
                <span class="sr-only">Next</span>
            </a>

</div>
