<div class="container">

    <!-- Page Heading/Breadcrumbs -->
    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <a href="index.html">Home</a>
        </li>
        <li class="breadcrumb-item active">Sign in</li>
    </ol>

    <div class="card-footer text-muted" ng-show="vm.isLogged()">
        You are currently logged in!
    </div>
    <!-- Blog Post -->
    <div class="card mb-4" ng-hide="vm.isLogged()">
            <div class="card-footer text-muted">
                <div class="alert alert-danger" ng-show="vm.authenticationError">
                    <strong>Failed to sign in!</strong> Please check your credentials and try again.
                </div>
            </div>
            <div class="card-block">
                <h2>Sign in</h2>
                <form class="form" role="form" ng-submit="vm.login($event)">
                    <div class="form-group">
                        <label for="username">Login</label>
                        <input type="text" class="form-control" id="username" placeholder="Your username"
                               ng-model="vm.username">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Your password"
                               ng-model="vm.password">
                    </div>
                    <div class="form-group">
                        <label for="rememberMe">
                            <input type="checkbox" id="rememberMe" ng-model="vm.rememberMe" checked>
                            <span>Remember me</span>
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary">Sign in</button>
                </form>
                <p></p>
                <div class="card-footer text-muted">
                    <a class="alert-link" href="" ng-click="vm.requestResetPassword()">Did you forget your password?</a>
                </div>
                <div class="card-footer text-muted">
                    You don't have an account yet? <a class="alert-link" href="" ng-click="vm.register()">Register a new
                    account</a>
                </div>
            </div>
        </div>
</div>
