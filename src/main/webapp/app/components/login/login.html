<div class="container" xmlns="http://www.w3.org/1999/html">
    <h1 class="mt-4 mb-3"><b>Sign in</b></h1>
    <!-- Page Heading/Breadcrumbs -->
    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <a ui-sref="home">Home</a>
        </li>
        <li class="breadcrumb-item active">Sign in</li>
    </ol>

    <div class="alert alert-warning" ng-show="vm.isLogged()">
            <strong>You are currently logged in!</strong>
    </div>
    <!-- Blog Post -->
    <div class="card mb-4" ng-hide="vm.isLogged()">
            <div class="card-footer text-muted">
                <div class="alert alert-danger" ng-show="vm.authenticationError">
                    <strong>Failed to sign in!</strong> Please check your credentials and try again.
                </div>
            </div>
            <div class="card-block">
                <form class="form" role="form" ng-submit="vm.login($event)">
                    <div class="form-group">
                        <label for="username">Login</label>
                        <input type="text" class="form-control" id="username" placeholder="Your username"
                               ng-model="vm.username">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Your password"
                               ng-model="vm.password">
                    </div>
                    <div class="form-group">
                        <label for="rememberMe">
                            <input type="checkbox" id="rememberMe" ng-model="vm.rememberMe" checked>
                            <span>Remember me</span>
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary">Sign in</button>
                </form>
                <hr>
                <div class="breadcrumb text-muted">
                    <a class="alert-link" href="" ng-click="vm.requestResetPassword()">Did you forget your password?</a>
                </div>
                <div class="breadcrumb text-muted">
                    You don't have an account yet? <a class="alert-link" href="" ng-click="vm.register()">Register a new
                    account</a>
                </div>
            </div>
    </div>
</div>
