<div class="container">
    <h1 class="mt-4 mb-3" ng-if="display === 3">{{materialObj[0].name}} <small>by {{objCtrl.model.user.login}}</small></h1>

    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <a href="index.html">Home</a>
        </li>
        <li class="breadcrumb-item active">Models</li>
    </ol>
    <script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-5a2ff5953bb8cf9f"></script>
    <div class="sixteen columns add-bottom" ng-if="display === 3" ng-init="objCtrl.setMaterialObj()">

        <div  id="webglContainer" viewer width="canvasWidth" height="canvasHeight" fillcontainer="dofillcontainer" material-obj="materialObj">
        </div>
        <div class="card mb-4" >
            <div class="card-footer text-muted">
                Tips: Left mouse button: rotate model; Right mouse button: Move model; Press L: change light;
            </div>

            <div class="card-block">
                <h2>Description</h2>
                <p>{{objCtrl.model.modelDescription}}</p>
            </div>

        </div>

    </div>

</div>
